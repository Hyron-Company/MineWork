overwrite: true
schema: ./src/graphql/schema/types/**/*.gql
generates:
  ./src/graphql/schema/types.graphql:
    plugins:
      - schema-ast
    config:
      useIndexSignature: true
      avoidOptionals: true

  ./src/graphql/resolvers.d.ts:
    schema: ./src/graphql/schema/schema.gql
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      avoidOptionals: true

  ./src/graphql/models.d.ts:
    schema: 
    - '!*/schema.gql'
    - './src/graphql/schema/types/**/*.gql'
    plugins:
      - typescript
      - typescript-mongodb
    config:
      useIndexSignature: true
      avoidOptionals: true
      skipTypename: true
      typesPrefix: I
      dbTypeSuffix: Schema
      useTypeImports: true
      objectIdType: ObjectId#mongoose
